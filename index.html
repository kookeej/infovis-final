<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <title>My MovieLens 100K</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
        }

        .row {
            display: flex;
            justify-content: left;
            align-items: left;
        }

        .col-md-6 {
            flex-basis: 50%;
            max-width: 100%;
        }

        .visualization {
            box-sizing: border-box;
            padding: 5px;
        }

        .chart-container {
            height: 100%;
        }

        .chart {
            display: flex;
            align-items: left;
            justify-content: left;
            height: 100%;
        }

        .chart svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .tooltip {
            background-color: #ffffff;
            font-family: lato;
            font-size: 11px;
            padding: 6px;
            color: #333333;
            border: none;
            box-shadow: 0px 0px 3px 0px #E6E6E6;
        }

        text {
            font-family: lato;
            font-size: 10px;
            fill: #333333;
        }

        .grid path {
            stroke-width: 0;
            stroke: #656262;
        }

        .grid .tick line {
            stroke: #656262;
            stroke-width: 0.3px;
            stroke-opacity: 0.3;
        }

        text.chart-title {
            font-size: 14px;
            font-weight: bold;
            fill: #222222;
        }

        text.chart-label {
            font-size: 10px;
            font-weight: 400;
            fill: #999999;
        }

        .legend {
            font-size: 10px;
        }

        body {
            background: #eee;
            overflow-y: scroll;
        }

        .navbar-brand {
            display: flex;
            justify-content: left;
            align-items: left;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">My MovieLens 100K</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- <div class="row"> -->
            <div class="col-md-6">
                <div id="scatterplot_container" class="visualization"></div>
                
            </div>
            <div class="col-md-6">
                <div id="histogram_container2" class="visualization"></div>
            </div>
        <!-- </div> -->
        <div class="row">
            <div class="col-md-6">
                <div id="bubblechart_container" class="visualization"></div>
            </div>
            <div class="col-md-6">
                <div id="histogram_container" class="visualization"></div>
            </div>
        </div>
    </div>
    
    <script src="components/bubblechart.js"></script>
    <script src="components/histogram.js"></script>
    <script src="components/scatterplot.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
